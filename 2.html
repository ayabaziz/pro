<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Details</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button">←</button>
            <h1>Doctor's Details</h1>
        </header>

        <div class="doctor-profile">
            <img src="3.jpg" alt="Doctor's profile" class="doctor-image">
            <div class="doctor-info">
                <h2>Dr.Merabtene Lydia</h2>
                <p>Heart Specialist</p>
            </div>
        </div>

        <div class="date-section">
            <div class="date-header">
                <h3>DATE</h3>
                <button class="month-button">August →</button>
            </div>
            
            <div class="date-grid">
                <div class="date-item">
                    <span class="day-number">19</span>
                    <span class="day-name">Sat</span>
                </div>
                <div class="date-item">
                    <span class="day-number">20</span>
                    <span class="day-name">Sun</span>
                </div>
                <div class="date-item">
                    <span class="day-number">21</span>
                    <span class="day-name">Mon</span>
                </div>
                <div class="date-item">
                    <span class="day-number">22</span>
                    <span class="day-name">Tue</span>
                </div>
                <div class="date-item">
                    <span class="day-number">23</span>
                    <span class="day-name">Wed</span>
                </div>
            </div>
        </div>

        <div class="time-section">
            <h3>TIME</h3>
            <div class="time-grid">
                <button class="time-slot">10:00 AM</button>
                <button class="time-slot">11:00 AM</button>
                <button class="time-slot">12:00 PM</button>
                <button class="time-slot">10:00 AM</button>
                <button class="time-slot">11:00 AM</button>
                <button class="time-slot">12:00 PM</button>
                <button class="time-slot">10:00 AM</button>
                <button class="time-slot">11:00 AM</button>
                <button class="time-slot">12:00 PM</button>
            </div>
        </div>

        <button class="done-button">DONE</button>
    </div>
    <div class="hospital-logo">
        <img src="photo_2025-03-07_20-33-12 1.png">
        </div>
    </div>

</body>
</html>
