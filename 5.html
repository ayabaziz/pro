<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-button">‚Üê</a>
            <h1>Setting</h1>
        </div>

        <section class="section">
            <h2>Personal Info</h2>
            <div class="menu-item">
                <img src="https://api.iconify.design/ph/user-circle.svg" alt="Profile">
                <span>Your profile</span>
            </div>
            <div class="menu-item">
                <img src="https://api.iconify.design/ph/clock-counter-clockwise.svg" alt="History">
                <span>History Transaction</span>
            </div>
        </section>

        <section class="section">
            <h2>Security</h2>
            <div class="menu-item">
                <img src="https://api.iconify.design/ph/lock-key.svg" alt="Password">
                <span>Change password</span>
            </div>
            <div class="menu-item">
                <img src="https://api.iconify.design/ph/key.svg" alt="Forgot">
                <span>Forgot password</span>
            </div>
        </section>

        <section class="section">
            <h2>General</h2>
            <div class="menu-item">
                <img src="https://api.iconify.design/ph/bell.svg" alt="Notification">
                <span>Notification</span>
            </div>
            <div class="menu-item">
                <img src="https://api.iconify.design/ph/globe.svg" alt="Languages">
                <span>Languages</span>
            </div>
            <div class="menu-item">
                <img src="https://api.iconify.design/ph/question.svg" alt="Help">
                <span>Help and Support</span>
            </div>
        </section>
    </div>
    <div class="hospital-logo">
        <img src="photo_2025-03-07_20-33-12 1.png">
        </div>
    </div>
</body>
</html>
